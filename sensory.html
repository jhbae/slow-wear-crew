<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬로우 웨어 크루 일지</title>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/sensory.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>슬로우 웨어 크루</h1>
            <p>감각 체크리스트</p>
        </div>

        <div class="content">
            <!-- 로그인 화면 -->
            <div class="login-screen active">
                <div class="input-group">
                    <label>코드 또는 비밀번호를 입력하세요</label>
                    <input type="text" id="loginInput" placeholder="참가자 코드 또는 관리자 비밀번호">
                </div>
                <button class="btn" onclick="login()">입력</button>
                <div style="text-align: center; margin-top: 15px; font-size: 14px; color: #666;">
                    참가자는 받은 코드를, 관리자는 비밀번호를 입력하세요
                </div>
            </div>

            <!-- 참가자 대시보드 화면 -->
            <div class="participant-dashboard-screen">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>내 설문 결과</h2>
                    <button class="btn btn-secondary" onclick="logout()" style="width: auto; padding: 10px 20px;">로그아웃</button>
                </div>
                
                <div class="progress-card">
                    <div class="session-info" id="sessionInfo"></div>
                    <h3>진행 현황</h3>
                    <div id="participantProgress"></div>
                </div>
                
                <div class="week-grid" id="weekGrid"></div>
            </div>

            <!-- 설문 화면 -->
            <div class="survey-screen">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 id="surveyTitle">설문 작성</h2>
                    <button class="btn btn-secondary" onclick="backToDashboard()" style="width: auto; padding: 10px 20px;">← 돌아가기</button>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                
                <div id="surveyContent"></div>
                
                <button class="btn" onclick="submitSurvey()">제출하기</button>
            </div>

            <!-- 결과 화면 -->
            <div class="result-screen">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>설문 결과</h2>
                    <button class="btn btn-secondary" onclick="backToDashboard()" style="width: auto; padding: 10px 20px;">← 돌아가기</button>
                </div>
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/sensory.js"></script>
</body>
</html>
